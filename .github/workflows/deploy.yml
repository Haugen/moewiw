name: Deploy Application

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        working-directory: ./app
        run: |
          IMAGE_TAG="${{ secrets.ACR_LOGIN_SERVER }}/moewiw:${{ github.sha }}"
          IMAGE_LATEST="${{ secrets.ACR_LOGIN_SERVER }}/moewiw:latest"

          echo "Building image for linux/amd64: $IMAGE_TAG"
          docker build --platform linux/amd64 -t $IMAGE_TAG -t $IMAGE_LATEST .

          echo "Pushing images to ACR..."
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Logging into ACR..."
            echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

            echo "Pulling new image..."
            docker pull ${{ secrets.ACR_LOGIN_SERVER }}/moewiw:latest

            echo "Stopping old container..."
            docker stop webapp || true
            docker rm webapp || true

            echo "Starting new container..."
            docker run -d \
              -p 80:80 \
              --name webapp \
              --restart unless-stopped \
              ${{ secrets.ACR_LOGIN_SERVER }}/moewiw:latest

            echo "Deployment complete!"
            docker ps
